    <div class="headeraddcourseplus">
       <a href="index.html" color="white">+</a>

<div class="page-header-clear"></div> 

<div class="content-section">

                <div class="toggle-content">
                    <p style="font-size: 12pt;">
						{{event.description}}
                    </p>
                </div>
            </div>
             
             <div class="decoration"></div>
