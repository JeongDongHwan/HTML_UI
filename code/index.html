<body ng-app = "searchAssign" ng-controller="searchController"> 
	<div id="tfheader">
		<form id="tfnewsearch" method="get" action="">
		        <input placeholder="Search by #" type="text" class="tftextinput" name="q" size="21" maxlength="120" ng-model="query">
	
		        <!--<input type="submit" value="search" class="tfbutton"> -->
		</form>
	<div class="tfclear"></div>
	</div>

				<ul class="courses">
				<li style="list-style-type:none" ng-repeat="course in courses | filter:query">
					
					<p>
						<a href="#" class="checkbox checkbox-one choose-course" style="font-size: 20pt; margin-left: 25px; ">{{course.courseDescription}}</a> 	
						
												
						<br><span style="font-size: 15px; margin-left: 60px">{{course.courseId}}</span>
					</p>
				</li>
				</ul>
